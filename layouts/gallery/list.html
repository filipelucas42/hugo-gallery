{{define "main"}}
    {{$paginator := .Paginator 9  }}
    <div class="container mt-4">
    <div class="row">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                {{ range $paginator.Pagers }}
                <li class="page-item{{if eq $paginator.PageNumber .PageNumber}} active {{end}}"><a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>

        <div class="row gy-4">
            {{range $paginator.Pages}}
            <div class="col-md-4 col--6">
                <a href="{{.Permalink}}" target="_blank">
                    <div class="card">
                        {{$img := .Resources.GetMatch "thumbnail/*"}}
                        {{ $img := $img.Fit "300x300" }}
                        <img src="{{$img.Permalink}}" style="height:200px;object-fit:cover;" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{.Title}}</h5>
                            <p class="card-text">{{.Content}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {{end}}
        </div>
    </div>
    {{end}}
